<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAHOME - Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif TC', serif;
            background: #f7f3f0;
            color: #223f3f;
        }
        
        .header {
            background: #223f3f;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #8b4a32;
        }
        
        .header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 900;
            color: #f7f3f0;
        }
        
        .header p {
            margin: 5px 0 0;
            font-size: 18px;
            color: #f7f3f0;
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .profile-section {
            display: flex;
            margin-bottom: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .profile-photo {
            flex: 1;
            min-height: 300px;
            background: #ddd;
            background-image: url('/api/placeholder/300/300');
            background-size: cover;
            background-position: center;
        }
        
        .profile-info {
            flex: 2;
            padding: 30px;
        }
        
        .profile-info h2 {
            color: #223f3f;
            margin-top: 0;
            font-size: 28px;
            border-bottom: 2px solid #8b4a32;
            padding-bottom: 10px;
        }
        
        .profile-info p {
            line-height: 1.6;
        }
        
        .skills-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .skills-section h2 {
            color: #223f3f;
            margin-top: 0;
            font-size: 28px;
            border-bottom: 2px solid #8b4a32;
            padding-bottom: 10px;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .skill-item {
            background: #f7f3f0;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #8b4a32;
        }
        
        .skill-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .skill-level {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .skill-progress {
            height: 100%;
            background: #8b4a32;
        }
        
        .interests-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .interests-section h2 {
            color: #223f3f;
            margin-top: 0;
            font-size: 28px;
            border-bottom: 2px solid #8b4a32;
            padding-bottom: 10px;
        }
        
        .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .interest-item {
            text-align: center;
            padding: 15px;
        }
        
        .interest-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .home-button {
            display: block;
            width: 200px;
            margin: 40px auto;
            padding: 15px 0;
            background: #223f3f;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .home-button:hover {
            background: #2e5151;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GAHOME</h1>
        <p>PROFILE</p>
    </div>
    
    <div class="container">
        <div class="profile-section">
            <div class="profile-photo"></div>
            <div class="profile-info">
                <h2>关于我</h2>
                <p>欢迎来到我的个人网站！我是一位对技术、艺术和创新充满热情的人。我热爱探索新事物，并且致力于将我的知识和经验应用到各种创意项目中。</p>
                <p>在这个网站上，你可以找到我的作品集、项目展示和一些我的个人思考。我希望通过这个平台与志同道合的人交流，共同成长。</p>
                <p>如果你对我的工作感兴趣，或者想要交流合作，请随时联系我。</p>
            </div>
        </div>
        
        <div class="skills-section">
            <h2>技能</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <div class="skill-name">Web开发</div>
                    <div class="skill-level">
                        <div class="skill-progress" style="width: 85%;"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">人工智能</div>
                    <div class="skill-level">
                        <div class="skill-progress" style="width: 75%;"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">物联网</div>
                    <div class="skill-level">
                        <div class="skill-progress" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">创意设计</div>
                    <div class="skill-level">
                        <div class="skill-progress" style="width: 70%;"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">音乐创作</div>
                    <div class="skill-level">
                        <div class="skill-progress" style="width: 65%;"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">项目管理</div>
                    <div class="skill-level">
                        <div class="skill-progress" style="width: 90%;"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="interests-section">
            <h2>兴趣爱好</h2>
            <div class="interests-grid">
                <div class="interest-item">
                    <div class="interest-icon">🎵</div>
                    <div>音乐</div>
                </div>
                <div class="interest-item">
                    <div class="interest-icon">🎨</div>
                    <div>艺术</div>
                </div>
                <div class="interest-item">
                    <div class="interest-icon">💻</div>
                    <div>编程</div>
                </div>
                <div class="interest-item">
                    <div class="interest-icon">📚</div>
                    <div>阅读</div>
                </div>
                <div class="interest-item">
                    <div class="interest-icon">🎮</div>
                    <div>游戏</div>
                </div>
                <div class="interest-item">
                    <div class="interest-icon">🏃</div>
                    <div>运动</div>
                </div>
            </div>
        </div>
        
        <a href="main-page.html" class="home-button">返回主页</a>
    </div>
</body>
</html>
