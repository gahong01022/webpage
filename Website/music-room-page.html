<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAHOME - Music Room</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif TC', serif;
            background: #1e3a3a;
            color: #f7f3f0;
        }
        
        .header {
            background: #223f3f;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #8b4a32;
        }
        
        .header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 900;
            color: #f7f3f0;
        }
        
        .header p {
            margin: 5px 0 0;
            font-size: 18px;
            color: #f7f3f0;
        }
        
        .music-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #2e5151;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .player-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .control-button {
            background: #8b4a32;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .control-button:hover {
            background: #a35a3f;
        }
        
        .playlist {
            width: 100%;
        }
        
        .playlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #3a5656;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .playlist-item:hover {
            background: #466666;
        }
        
        .playlist-item.active {
            background: #8b4a32;
        }
        
        .song-info {
            flex-grow: 1;
        }
        
        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .song-artist {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .song-duration {
            margin-left: 20px;
        }
        
        .progress-container {
            width: 100%;
            height: 5px;
            background: #3a5656;
            border-radius: 5px;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: #8b4a32;
            border-radius: 5px;
            width: 0%;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 14px;
        }
        
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #8b4a32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .home-button:hover {
            background: #a35a3f;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        
        .volume-control label {
            margin-right: 10px;
        }
        
        .volume-control input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GAHOME</h1>
        <p>MUSIC ROOM</p>
    </div>
    
    <div class="music-container">
        <div class="player-section">
            <audio id="audio-player"></audio>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="player-controls">
                <button class="control-button" id="prev-button">⏮</button>
                <button class="control-button" id="play-button">▶</button>
                <button class="control-button" id="next-button">⏭</button>
            </div>
            
            <div class="volume-control">
                <label for="volume">音量:</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
            </div>
        </div>
        
        <div class="playlist" id="playlist">
            <!-- 播放列表项目将通过JavaScript添加 -->
        </div>
        
        <div style="text-align: center;">
            <a href="main-page.html" class="home-button">返回主页</a>
        </div>
    </div>
    
    <script>
        // 音乐播放器功能
        document.addEventListener('DOMContentLoaded', function() {
            // 音乐列表
            const songs = [
                {
                    title: "冥想音乐",
                    artist: "放松音乐家",
                    file: "https://cdn.pixabay.com/download/audio/2022/02/22/audio_d08fdfd69a.mp3",
                    duration: "3:45"
                },
                {
                    title: "夏日微风",
                    artist: "自然之声",
                    file: "https://cdn.pixabay.com/download/audio/2022/06/25/audio_5fad58f3f7.mp3",
                    duration: "4:20"
                },
                {
                    title: "雨天",
                    artist: "环境音效",
                    file: "https://cdn.pixabay.com/download/audio/2022/03/25/audio_80818dd222.mp3",
                    duration: "5:10"
                },
                {
                    title: "平静海洋",
                    artist: "海浪声音",
                    file: "https://cdn.pixabay.com/download/audio/2022/01/18/audio_d1519013a5.mp3",
                    duration: "3:30"
                }
            ];
            
            const audioPlayer = document.getElementById('audio-player');
            const playButton = document.getElementById('play-button');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const currentTimeDisplay = document.getElementById('current-time');
            const durationDisplay = document.getElementById('duration');
            const volumeControl = document.getElementById('volume');
            const playlistContainer = document.getElementById('playlist');
            
            let currentSongIndex = 0;
            let isPlaying = false;
            
            // 初始化播放器
            function initPlayer() {
                loadSong(currentSongIndex);
                renderPlaylist();
                
                audioPlayer.volume = volumeControl.value;
            }
            
            // 加载歌曲
            function loadSong(index) {
                const song = songs[index];
                audioPlayer.src = song.file;
                audioPlayer.load();
                
                if (isPlaying) {
                    audioPlayer.play();
                    playButton.textContent = '⏸';
                }
                
                updateActivePlaylistItem();
            }
            
            // 播放/暂停
            function togglePlay() {
                if (isPlaying) {
                    audioPlayer.pause();
                    playButton.textContent = '▶';
                } else {
                    audioPlayer.play();
                    playButton.textContent = '⏸';
                }
                isPlaying = !isPlaying;
            }
            
            // 上一首
            function playPrevious() {
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                loadSong(currentSongIndex);
            }
            
            // 下一首
            function playNext() {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong(currentSongIndex);
            }
            
            // 更新进度条
            function updateProgress() {
                const { currentTime, duration } = audioPlayer;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // 更新时间显示
                currentTimeDisplay.textContent = formatTime(currentTime);
                if (!isNaN(duration)) {
                    durationDisplay.textContent = formatTime(duration);
                }
            }
            
            // 设置播放位置
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                audioPlayer.currentTime = (clickX / width) * duration;
            }
            
            // 格式化时间
            function formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' + sec : sec}`;
            }
            
            // 渲染播放列表
            function renderPlaylist() {
                playlistContainer.innerHTML = '';
                
                songs.forEach((song, index) => {
                    const playlistItem = document.createElement('div');
                    playlistItem.classList.add('playlist-item');
                    if (index === currentSongIndex) {
                        playlistItem.classList.add('active');
                    }
                    
                    playlistItem.innerHTML = `
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist}</div>
                        </div>
                        <div class="song-duration">${song.duration}</div>
                    `;
                    
                    playlistItem.addEventListener('click', () => {
                        currentSongIndex = index;
                        loadSong(currentSongIndex);
                        if (!isPlaying) {
                            togglePlay();
                        }
                    });
                    
                    playlistContainer.appendChild(playlistItem);
                });
            }
            
            // 更新活动播放列表项
            function updateActivePlaylistItem() {
                const playlistItems = document.querySelectorAll('.playlist-item');
                playlistItems.forEach((item, index) => {
                    if (index === currentSongIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
            
            // 事件监听
            playButton.addEventListener('click', togglePlay);
            prevButton.addEventListener('click', playPrevious);
            nextButton.addEventListener('click', playNext);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            progressContainer.addEventListener('click', setProgress);
            volumeControl.addEventListener('change', () => {
                audioPlayer.volume = volumeControl.value;
            });
            
            // 歌曲结束时播放下一首
            audioPlayer.addEventListener('ended', playNext);
            
            // 初始化播放器
            initPlayer();
        });
    </script>
</body>
</html>
